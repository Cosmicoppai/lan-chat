<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion</title>
    <link rel="stylesheet" href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" id="navName">
                <p class="fs-2 mt-2">Laxmi Chat/Movie Room</p>
            </a>
            <ul class="navbar-nav me-auto mb-3 ms-lg-5 mt-lg-0 mt-2 mb-lg-0 ">
                <li class="nav-item">
                    <a class="nav-link  fs-5" aria-current="page" id="contactName" href="/chat">ChatRoom</a>
                </li>
            </ul>
            <div >
                <form class="d-flex mb-1 mb-md-0">
                    <div class="theme-switch-wrapper mt-2 d-flex">
                        <p class="me-2 mt-2 h6" id="light">Light</p>
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <p class="ms-2 mt-2 me-2 h6" id="dark">Dark</p>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <form class="container " >
        <div class="mb-3 mt-3">
            <label for="formGroupExampleInput" class="form-label">Movie Suggestion</label>
            <input type="text"  class="form-control" id="moviefield"
                placeholder="Enter the name of the movie"  />
                <div id="movieError" style="color: red; display: none;">Please enter Movie Name</div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Enter Date you wanna see the movie</label>
            <input id="datefield" class="form-control" type='date' min='2021-01-01' />
            <div id="dateError" style="color: red; display: none;">Please enter Date</div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Message</label>
            <input type="text" class="form-control" id="descriptionfield"
                placeholder="Enter message if you have any "  />
        </div>
        <div class="container  d-flex align-items-center justify-content-center  px-5 ">
            <button type="button" class="btn py-3 px-5 " id="button"><span class="h5">Send <span style="color: red;">â™¥</span> </span></button>
        </div>
    </form>
</body>
<script type="text/javascript">
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  let forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    let today = new Date();
    let dd = today.getDate();
    let mm = today.getMonth() + 1; 
    let yyyy = today.getFullYear();
    if (dd < 10) {
        dd = '0' + dd
    }
    if (mm < 10) {
        mm = '0' + mm
    }

    today = yyyy + '-' + mm + '-' + dd;
    document.getElementById("datefield").setAttribute("min", today);
</script>
<script src="static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/index.js"></script>
<script src="static/js/suggestions.js"></script>
</html>

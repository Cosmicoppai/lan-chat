<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion</title>
    <link rel="stylesheet" href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" id="navName">
                <h1 class="display-6">Laxmi Chat/Movie Room</h1>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
                <li class="nav-item ">
                  <a class="nav-link fs-5" aria-current="page" id="contactNameactive" href="/suggestion">Contact</a>
                </li>
              </ul>
            <form class="d-flex">
                <div class="theme-switch-wrapper mt-2">
                    <p class="me-2 mt-2 h6" id="light">Light</p>
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <p class="ms-2 mt-2 me-2 h6" id="dark">Dark</p>

                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="mb-3 mt-3">
            <label for="formGroupExampleInput" class="form-label">Movie Suggestion</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter the name of the movie">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Enter Date you wanna see the movie</label>
            <input id="datefield" class="form-control"  type='date' min='2021-01-01'  ></input>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Description</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter description if you have any ">
          </div>
          <div class="container  d-flex align-items-center justify-content-center  px-5 ">
            <button  type="button" class="btn py-3 px-5">Submit</button>
        </div>
    </div>
</body>
<script src="static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/index.js"></script>
</html>

<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>映画</title>
  <link rel="stylesheet" href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link href="static/css/index.css" rel="stylesheet">
  <script src="static/js/get_movie_name.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg mb-3" >
    <div class="container-fluid" >
      <a class="navbar-brand" href="/" id="navName">
        <p class="fs-2 mt-2">Laxmi Chat/Movie Room</p>
      </a>
      <ul class="navbar-nav me-auto mb-3 ms-lg-5 mt-lg-0 mt-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link  fs-5" aria-current="page" id="contactName" href="/chat">ChatRoom</a>
        </li>
      </ul>
      <div>
        <form class="d-flex mb-1 mb-md-0">
          <div class="theme-switch-wrapper mt-2 d-flex">
            <p class="me-2 mt-2 h6" id="light">Light</p>
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
            <p class="ms-2 mt-2 me-2 h6" id="dark">Dark</p>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <a class='goBack  ms-3' href='/'>
    <span> &#8592;</span> <span>Home</span>
  </a>
  <h3 id="heading"></h3>
  <div id="normal">
    <video clas="mt-2" id="myPlayerID" data-player="default" data-embed="default" data-application-id class="video-js" controls
      muted="true" autoplay playsinline loop>
      <source type="video/mp4" id="source" />
      <track label="English" kind="subtitles" srclang="en" id="subtitle" default>
    </video>
  </div>
  <div id="main">
    <div class="fof">
      <h1>Not Found!!</h1>
    </div>
  </div>
  <footer class="mt-5 pt-5 text-muted fixed-bottom text-center text-small">
    <span class=" d-flex align-items-center justify-content-center mt-5  ms-2"> You can request for your
      favorite
      movie.
      Send
      us your movie suggestion from Suggestion section below</span>
    <p class="mb-1 mt-3">©Laxmi Chat Room</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a id="contactName" class="fs-4" href="/suggestion">Suggestion</a></li>
    </ul>
  </footer>
</body>
<script src="static/js/sub.js"></script>
<script src="static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/index.js"></script>
<script type="text/javascript">
  while (true) {
    if (document.getElementById('source').getAttribute('src') !== 'null') {
      let s = document.createElement('script');
      s.src = "static/js/compressed.js";
      s.type = "text/javascript";
      s.async = false;
      document.getElementsByTagName('head')[0].appendChild(s);
      let a = document.createElement('script');
      a.src = "static/js/movie.js";
      a.type = "text/javascript";
      a.async = false;
      document.getElementsByTagName('head')[0].appendChild(a);
      break
    }
  }
</script>
<script>
  let theVideo = document.getElementById("myPlayerID");
  document.onkeydown = function (event) {
    switch (event.keyCode) {
      case 37:
        event.preventDefault();

        vid_currentTime = theVideo.currentTime;
        theVideo.currentTime = vid_currentTime - 5;
        break;

      case 39:
        event.preventDefault();

        vid_currentTime = theVideo.currentTime;
        theVideo.currentTime = vid_currentTime + 5;
        break;

    }
  }
</script>

</html>
